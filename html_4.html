<htm>
    <body>
        <div>
            <form>
                <div id="name-section">
                    <label>Name</label>
                    <input type="text" id="name" name="full_name">
                </div>
                <div id="age-section">
                    <label>Age</label>
                    <input type="number" id="age" name="age">
                </div>
                <div id="address-section">
                    <label>Address</label>
                    <input type="text" id="address">
                </div>
                <div id="password-section">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
                <div id="gender-section">
                    <label>Gender</label>
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div id="membership-section">
                    <label>Membership</label>
                    <input type="radio" name="membership"  value="Basic"> Basic
                    <input type="radio" name="membership"  value="Basic"> Intermediate
                    <input type="radio" name="membership"  value="Basic"> Advanced
                </div>
                <div id="membership-section">
                    <label>Membership</label>
                    <input type="checkbox" value="Basic"> Basic
                    <input type="checkbox" value="Intermediate"> Intermediate
                    <input type="checkbox" value="Advanced"> Advanced
                </div>
                <div id="notes-section">
                    <label>Notes</label>
                    <textarea rows="5" cols="50" value=""></textarea>
                </div>
            </form>
        </div>
    </body>
</htm>
